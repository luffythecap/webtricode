<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tricode</title>
    <link rel="icon" href="./tricode_image/webwind__1_-removebg-preview.png" type="">
    <link rel="stylesheet" href="book_a_call.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-right">
            <div class="contact-left-title">
                
                <h2>Enquire now</h2>
                <img src="./book_a_call/right_img.png" alt="" class="contact-right">
                  
                
            </div>
             
        </div>
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                      
            <input type="hidden" name="access_key" value="6bdb3185-aaae-4ce5-ab0e-ddf8f12ede72">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="phone"  name="number" placeholder="your contact no." class="contact-inputs" required>
            <input type="email" name="email" placeholder="email" class="contact-inputs" required>
            <input type="text" name="company_name" placeholder="company Name" class="contact-inputs" required>
            <select name="product want" class="contact-inputs" required>
                <option value="educational website" disabled selected  class="contact-inputs">educational website </option>
                <option value="service website" class="contact-inputs">service website</option>
                <option value="event website" class="contact-inputs" >event website</option>
                <option value="e-commerce/business website" class="contact-inputs" >e-commerce/business website </option>
                <option value="retail website" class="contact-inputs" >retail website</option>
                <option value="portfolio website" class="contact-inputs" >portfolio website</option>
                
            </select>
            <textarea name="message" placeholder="Any Queries" class="contact-inputs" required></textarea>
            <button type="submit">submit <img src="./book_a_call/arrow_icon.png" alt=""></button>
           
        </form>
        
    </div>
</body>
</html>
